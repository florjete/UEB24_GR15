<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation and Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        nav {
            position: relative;
            z-index: 10;
            background-color: #264653;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .logo-container img {
            width: 60px;
            margin-right: 10px;
            animation: flip 6s infinite linear;
            transform-style: preserve-3d;
        }

        .logo-container h3 {
            margin: 0;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        @keyframes flip {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }

        .nav-links {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            pointer-events: auto;
            text-decoration: none;
            color: #FFFAFE;
            font-size: 18px;
        }

        .nav-links a:hover {
            color: #E9C46A;
        }

        .nav-links img {
            width: 20px;
            margin-right: 10px;
            margin-left: 20px;
        }

        .hamburger {
            position: relative;
            z-index: 1000;
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #264653;
                position: absolute;
                top: 60px;
                left: 0;
                text-align: center;
            }

            .nav-links.show {
                display: flex;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .hamburger {
                display: block;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .close-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            float: right;
        }

        .close-btn:hover {
            background: darkred;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo-container">
                <a href="home.html">
                    <img src="foto/logo.svg" alt="Logo">
                </a>
                <h3>Find Your Way</h3>
            </div>

            <ul class="nav-links">
                <li><a href="home.html">Ballina</a></li>
                <li><a href="about.html">Rreth nesh</a></li>
                <li><a href="shpalljet.html">Shpallje</a></li>
                <li><a href="keshilla.html">K&#235shilla</a></li>
                <li><a href="#" id="loginIcon"><img src="foto/user-icon.svg" alt="user icon"></a></li>
            </ul>

            <div class="hamburger">&#9776;</div>
        </nav>
    </header>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <button class="close-btn" id="closeBtn">X</button>
            <h2>Login</h2>
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </div>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');
        const loginIcon = document.getElementById('loginIcon');
        const loginModal = document.getElementById('loginModal');
        const closeBtn = document.getElementById('closeBtn');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });

        loginIcon.addEventListener('click', (e) => {
            e.preventDefault();
            loginModal.style.display = 'flex';
        });

        closeBtn.addEventListener('click', () => {
            loginModal.style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target === loginModal) {
                loginModal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
