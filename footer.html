<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    /* Footer styles */
    footer {
        background-color: #264653;
        color: #FFFFFF;
        padding: 40px 20px 5px;
    }

    .footer-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
    }

    .footer-nav h3 {
        color: #E9C46A;
        margin-bottom: 15px;
    }
    .footer-nav p{
        margin: 0;
        line-height: 1.6;
    }

    .footer-nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        line-height: 1.6;
    }

    .footer-nav ul li {
        margin: 10px 0;
    }

    .footer-nav a {
        text-decoration: none;
        color: #FFFFFF;
        transition: color 0.3s ease;
    }

    .footer-nav ul li a:hover {
        color: #E9C46A;
    }

    .social-icons {
        display: flex;
        gap: 10px;
    }

    .social-icons a {
        display: inline-block;
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.3s ease;
    }

    .btn-dergo {
        background-color: #f3f2f1;
        color: #264653;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .social-icons a:hover {
        transform: scale(1.1);
    }

    .social-icons img {
        width: 20px;
        height: 20px;
    }

    .footer-bottom {
        text-align: center;
        margin-top: 20px;
        border-top: 1px solid #E9C46A;
        padding-top: 10px;
    }
    .footer-contact a{
        text-decoration: none;
        color: #E9C46A;
        transition: color 0.3s ease;    
    }
    
    @media (max-width: 768px) {
        .footer-container {
            grid-template-columns: 1fr;
        }
    }
    .contact-form {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 60%;
        padding-right: 10px;

    }
    
    
</style>


<footer>
    <div class="footer-container">
    <form action="#" method="POST" class="contact-form" style="padding-left: 10px;">
        <fieldset class="form-group">
            <h3 style="color: #FFFFFF;">Na kontaktoni</h3>
        </fieldset>
        <fieldset class="form-group">
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Sh&#235no emailin">
        </fieldset>
        <fieldset class="form-group">
            <textarea class="form-control" id="exampleMessage" placeholder="Mesazhi juaj.."></textarea>
        </fieldset>
        <fieldset class="form-group text-xs-right">
            <button type="button" class="btn-dergo">D&#235rgo</button>
        </fieldset>
        <fieldset class="form-group">
            <p id="successMessage" style="color: #E9C46A; display: none;">Mesazhi juaj u dergua me sukses.</p>
        </fieldset>
        
    </form>
    <script>
        document.querySelector('.btn-dergo').addEventListener('click', function () {
            const email = document.getElementById('exampleInputEmail1').value.trim();
            const message = document.getElementById('exampleMessage').value.trim();
    
            if (email && message) {
                // Shfaq mesazhin e suksesit
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
    
                // Pastro fushat
                document.getElementById('exampleInputEmail1').value = '';
                document.getElementById('exampleMessage').value = '';
    
                // Fsheh mesazhin pas 3 sekondave
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 3000);
            } else {
                alert('Ju lutemi plotësoni të gjitha fushat.');
            }
        });
    </script>
    

        <!-- Social Media Links -->
        <div class="footer-social">
            <h3 style="color: #FFFFFF;">Na ndiqni ne rrjete sociale</h3>
            <div class="social-icons">
                <a href="https://www.facebook.com/fiek.edu" class="icon" target="_blank"><img src="foto/facebook.svg" alt="Facebook"></a>
                <a href="https://x.com/findyourwayQ" class="icon" target="_blank"><img src="foto/twitter.svg" alt="Twitter"></a>
                <a href="https://github.com/florjete/UEB24_GR15/" class="icon" target="_blank"><img src="foto/github.svg" alt="Github"></a>
                <a href="https://www.linkedin.com/school/university-of-prishtina-up/posts/?feedView=all" class="icon" target="_blank"><img src="foto/linkedin.svg" alt="LinkedIn"></a>
            </div>
        </div>

        <!-- Contact Section -->
        <address class="footer-contact">
            <h3 style="color: #FFFFFF;">Na kontaktoni</h3>
            <i style="color: #FFFFFF;">Email: </i><a href="mailto:findyourway@gmail.com">findyourway@gmail.com</a><br>
            <i style="color: #FFFFFF;">Nr telefoni: </i><a href="tel:+38349123456">+383 49 123 456</a> <br>
            <i style="color: #FFFFFF;">Adresa: </i><a href="https://maps.app.goo.gl/8Hw7bdG147Xg8SWv7" target="_blank"><abbr style="color: white;"Fakulteti i Inxhinieris&#235 Elektrike dhe Kompjuterike">FIEK</abbr>, Bregu i Diellit, Prishtine</a>
        </address>
    </div>
</div>
    <div class="footer-bottom ">
        <p>&copy; 2024 Find Your Way. Te drejtat e rezervuara.</p>
    </div>
</footer>
