<html><head>
    <title>

    </head>
    <body>
<header>
    <nav>
        <!-- Logo dhe text container -->
        <div class="logo-container">
            <a href="home.html">
                <img src="foto/logo.svg" alt="Logo">
            </a>
            <h3>Find Your Way</h3>
        </div>

        <!-- Navigation links -->
        <ul class="nav-links">
            <li><a href="home.html">Ballina</a></li>
            <li><a href="about.html">Rreth nesh</a></li>
            <li><a href="shpalljet.html">Shpallje</a></li>
            <li><a href="keshilla.html">K&#235shilla</a></li>
            <li><a href="#logIn" id="log-in-modal"><img src="foto/user-icon.svg" alt="user icon"></a></li>
        </ul>

        <!-- Pjesa e hamburger për menu -->
        <div class="hamburger">&#9776;</div>
    </nav>
</header>

<!-- Modal për log in -->
<div class="modal" id="log-in-modal">
    <div class="modal-content">
        <div class="modal-header">Log In</div>
        <form>
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <div class="modal-close" id="close-modal">Cancel</div>
    </div>
</div>


<script>
    // Për lidhjen dhe modal-in
    const loginIcon = document.querySelector('#log-inOrsign-up');
    const modal = document.querySelector('#log-in-modal');
    const closeModal = document.querySelector('#close-modal');

    // Hap modal-in kur shtypet ikona
    loginIcon.addEventListener('click', (e) => {
        e.preventDefault(); // Parandalon ndryshimin e faqes
        modal.style.display = 'flex';
    });

    // Mbyll modal-in kur shtypet "Cancel"
    closeModal.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    // Mbyll modal-in kur klikohet jashtë kutisë
    window.addEventListener('click', (e) => {
        if (e.target === modal) {
            modal.style.display = 'none';
        }
    });
</script>

</body></html>
