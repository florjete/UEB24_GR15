<!DOCTYPE html>
<html><head>
    <title>Ky√ßu dhe Regjistrohu
    </title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <div class="login">
        <div class="from-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Kycu</button>
                <button type="button" class="toggle-btn" onclick="register()">Regjistrohu</button>
        </div>

        <form id="login" class="input-group">
            <input type="text" class="input-field" placeholder="Emri i perdoruesit" required>
            <input type="password" class="input-field" placeholder="Fjalekalimi" required>
            <input type="checkbox" class="check-box"><span>Rikujto Fjalekalimin</span>
            <button type="submit" class="submit-btn" id="btn2" onclick="audio.play();">Log in</button>
            <p>A nuk keni nje llogari?</p>
            <div id="button" class="toggle-btn" onclick="register()">
                <ul><li>Regjistrohu</li></ul></div>
        </form>

        <form id="register" class="input-group">
            <input type="text" class="input-field" placeholder="Emri i perdoruesit" required>
            <input type="text" class="input-field" placeholder="Mbiemri i perdoruesit" required>
            <input type="email" class="input-field" placeholder="Email" required>
            <input type="password" class="input-field" placeholder="Fjalekalimi" required>
            <input type="password" class="input-field" placeholder="Rivendos Fjalekalimin" required>
            <button type="submit" class="submit-btn" id="btn2" onclick="audio.play();">Regjistrohu</button>
        </form>
        </div>
    </div>
</body>
  <script src="login.js"></script>
</html>
