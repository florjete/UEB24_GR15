<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-color: #F4F4F4;
            color: #FFFFFF;
        }
        nav {
            background-color: #264653;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }
        .logo-container {
            display: flex;
            align-items: center;
        }
        /* Logo Styles */
        .logo-container img {
            width: 60px;
            margin-right: 10px;
            animation: flip 6s infinite linear; /* aplikon infinite spinning animation */
            transform-style: preserve-3d;
        }
        .logo-container h3 {
            margin: 0;
            color: white;
            font-size: 20px;
            font-weight: bold;
        }

        /* Keyframe animacion per kthimin e logos (logoja e Find your way) */
        @keyframes flip {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg); /* kthim i plote horizontalisht */
            }
        }

        /* Styles for navigation links */
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
        }
        ul li {
            margin: 0 15px;
        }
        a {
            text-decoration: none;
            color: #FFFAFE;
            font-size: 18px;
        }
        a:hover {
            color: #E9C46A;
        }
        .hamburger {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Dizajn responsive */
        @media (max-width: 768px) {
            ul {
                display: none;
                flex-direction: column;
                width: 100%;
                background-color: #264653;
                position: absolute;
                top: 60px;
                left: 0;
                text-align: center;
            }
            ul.show {
                display: flex;
            }
            ul li {
                margin: 10px 0;
            }
            .hamburger {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav>
        <!-- Logo dhe text container -->
        <div class="logo-container">
            <a href="home.html">
                <img src="logo.svg" alt="Logo">
            </a>
            <h3>Find Your Way</h3>
        </div>

        <!-- Navigation links -->
        <ul class="nav-links">
            <li><a href="homeprova.html">Ballina</a></li>
            <li><a href="about.html">Rreth nesh</a></li>
            <li><a href="gallery.html">Shpallje</a></li>
            <li><a href="programs.html">K&#235shilla</a></li>
            <li><a href="contact.html">Kontakti</a></li>
        </ul>

        <!-- Pjesa e hamburger per menu -->
        <div class="hamburger">&#9776;</div>
    </nav>

    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('show');
        });
    </script>
</body>
</html>
