<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faleminderit</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #264653;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .thank-you-container {
            background-color: white;
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 8px;
            padding: 20px 30px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .thank-you-container h1 {
            color: #21867a;
            margin-bottom: 10px;
        }
        .thank-you-container p {
            margin: 0;
            line-height: 1.6;
        }
        .thank-you-container p.estimate {
            font-weight: bold;
        }
        .button-container {
            margin-top: 20px;
        }
        .button-container a {
            text-decoration: none;
            color: white;
            background-color: #21867a;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .button-container a:hover {
            background-color: #264653;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Faleminderit!</h1>
        <p>Formulari juaj u dërgua me sukses. Ne do ta shqyrtojmë sa më shpejt të jetë e mundur.</p>
        <p class="estimate">Pritet të merrni përgjigje brenda 5-7 ditësh punë.</p>
        <div class="button-container">
            <a href="index.html">Kthehu te faqja kryesore</a>
        </div>
    </div>
</body>
</html>
